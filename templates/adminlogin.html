<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AiBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .login-window{
                margin : 12.5% 0 1% 0;
        }
        body{
            background-color:lightblue;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index')}}">AiBot</a>
    <form class="form-inline">


    </form>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm login-window">

            <div class="card" style="width: 25rem;">
                <p><h2><center>Admin Login</center></h2></p>
                <div class="card-body">
                    <form action="{{ url_for('admin_validate')}}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email" name="email" autofocus required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password"
                                   name="pwd" required>
                        </div>

                        <div>
                            <input class="btn btn-primary btn-sm " type="submit" value="Submit">
                            <input class="btn btn-primary btn-sm " type="reset" value="Reset">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
